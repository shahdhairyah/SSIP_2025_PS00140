  <!-- Email Verification Popup -->
  <div id="popup-modal" class="popup">
    <div class="popup-content">
      <h2>Email Verification</h2>
      <p>Please enter the verification code sent to your email</p>
      
      <div class="input-container">
        <input type="hidden" id="popup-email">
        <label for="popup-token">Verification Code</label>
        <div class="input-wrapper">
          <span class="icon">üîë</span>
          <input 
            type="text" 
            id="popup-token" 
            placeholder="Enter 6-digit code" 
            maxlength="6" 
            pattern="[0-9]{6}" 
            required
          >
        </div>
      </div>
      
      <p id="popup-message" class="verification-message"></p>
      
      <div class="popup-buttons">
        <button onclick="verifyToken()" class="verify-button">Verify</button>
        <button onclick="closePopup()" class="close-button">Cancel</button>
      </div>
