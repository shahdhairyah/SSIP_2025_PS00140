<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        .loader {
            display: flex;
            justify-content: space-between;
            width: 60px;
        }
        .dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            animation: bounce 1.5s infinite ease-in-out;
        }
        .dot:nth-child(1) { background-color: #fbbc05; animation-delay: 0s; }
        .dot:nth-child(2) { background-color: #ea4335; animation-delay: 0.2s; }
        .dot:nth-child(3) { background-color: #34a853; animation-delay: 0.4s; }
        .dot:nth-child(4) { background-color: #4285f4; animation-delay: 0.6s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .loading-text {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    <div class="loading-text">
        <h3>Loading, Wait For a Moment...</h3>
    </div>
</body>
</html>
